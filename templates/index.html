<!DOCTYPE html>
<html lang="sr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Compressor & Music</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --accent: #a855f7; --glow: rgba(168, 85, 247, 0.5); --bg-dark: #111111;
            --bg-surface: #181818; --border-color: rgba(168, 85, 247, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: #e0e0e0;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .main-card {
            background: rgba(24, 24, 24, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            height: 80vh; /* Smanjena visina */
            transition: all 0.5s ease-in-out;
        }
        .hidden { display: none !important; }
        .title-gradient { background: linear-gradient(90deg, #ffffff, var(--accent)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .main-button { background-color: var(--accent); color: white; font-weight: 600; transition: all 0.3s ease-in-out; box-shadow: 0 0 15px var(--glow); }
        .main-button:hover:not(:disabled) { box-shadow: 0 0 30px var(--glow); transform: translateY(-3px); filter: brightness(1.1); }
        .main-button:disabled { background: #4b5563; color: #9ca3af; box-shadow: none; cursor: not-allowed; }
        
        #preloader { transition: opacity 0.8s ease-in-out, visibility 0.8s; }
        #main-content-wrapper { transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out; }
        .screen { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* === STILOVI ZA MUZIČKI PLEJER I ANIMACIJE === */
        #main-content-container.compressor-view #music-player-wrapper { transform: translateX(150%); opacity: 0; pointer-events: none; }
        #main-content-container.compressor-view #compressor-wrapper { width: 100%; max-width: 42rem; /* Širina kao 'max-w-2xl' */ }

        #playlist-container::-webkit-scrollbar { width: 6px; }
        #playlist-container::-webkit-scrollbar-track { background: transparent; }
        #playlist-container::-webkit-scrollbar-thumb { background-color: var(--accent); border-radius: 10px; }
        #playlist li { transition: all 0.2s ease-out; }
        #playlist li:hover { background-color: rgba(255, 255, 255, 0.05); transform: translateX(5px); }
        #playlist .active { background-color: var(--accent) !important; color: white; font-weight: 600; transform: translateX(5px); }
        
        input[type="range"] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type="range"]::-webkit-slider-runnable-track { height: 6px; background: rgba(255,255,255,0.1); border-radius: 5px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -5px; width: 16px; height: 16px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 5px var(--glow); }
        #volume-slider { width: 100px; }

        .player-button { background: none; border: none; color: #e0e0e0; font-size: 1.5rem; cursor: pointer; transition: all 0.2s ease; }
        .player-button:hover { color: var(--accent); transform: scale(1.1); }
        
        .mini-player.visible { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes pulse-glow { 0%, 100% { text-shadow: 0 0 5px var(--glow); } 50% { text-shadow: 0 0 15px var(--glow); } }
        .mini-player .playing-title { animation: pulse-glow 2s infinite ease-in-out; }
    </style>
</head>
<body class="antialiased p-4">

    <div id="preloader" class="fixed inset-0 bg-bg-dark flex items-center justify-center z-50">
        <h1 class="text-4xl logo-font">LOADING...</h1>
    </div>

    <div id="main-content-wrapper" class="w-full max-w-6xl opacity-0 transform translate-y-5">
        <div id="main-content-container" class="flex flex-col lg:flex-row items-start justify-center gap-8 w-full mx-auto transition-all duration-500 ease-in-out">
        
            <div id="compressor-wrapper" class="w-full lg:w-1/2 transition-all duration-500 ease-in-out">
                <div class="main-card p-8 sm:p-10 rounded-2xl flex flex-col">
                    <div id="upload-box" class="screen">
                        <div class="text-center"><h1 class="text-4xl md:text-5xl font-bold mb-3 logo-font title-gradient">Fux Deluxe</h1><p class="text-gray-400 mb-8 text-lg">Kompresuj video na željenu veličinu.</p></div>
                        <div id="file-preview" class="hidden mb-6 text-left bg-black/20 p-4 rounded-lg border border-gray-700"><p class="font-bold text-white break-all" id="preview-filename"></p><p class="text-sm text-gray-400" id="preview-filedetails"></p></div>
                        <div class="mb-4"><label for="size-input" class="block mb-2 text-sm font-medium text-gray-300">Ciljana Veličina (MB)</label><input type="number" id="size-input" value="8" min="1" class="w-full bg-black/30 border border-gray-600/50 rounded-lg p-3 text-gray-200 text-lg focus:ring-2 focus:ring-accent focus:border-accent transition"></div>
                        <button id="upload-btn" class="main-button w-full font-bold py-4 px-4 rounded-lg flex items-center justify-center text-xl"><span id="button-content"><i class="fas fa-folder-open mr-3"></i>Izaberi Video...</span></button>
                        <input type="file" id="file-input" accept="video/*" hidden>
                    </div>
                    <div id="download-box" class="hidden screen text-center"><h2 class="text-3xl font-bold logo-font text-white mb-3">Spreman za Preuzimanje!</h2><p class="text-gray-300 mb-8">Video je optimizovan.</p><a href="#" id="download-link" class="main-button w-full font-bold py-4 px-4 rounded-lg flex items-center justify-center text-xl" download><i class="fas fa-download mr-3"></i>Preuzmi Fajl</a><button id="reset-btn" class="w-full mt-4 bg-gray-700/50 hover:bg-gray-700/80 text-gray-300 font-bold py-3 px-4 rounded-lg transition-colors">Kompresuj novi</button></div>
                    <footer class="text-center mt-auto pt-6"><p class="text-sm text-gray-500">&copy; 2025 Vladimir Vuckovic.</p></footer>
                </div>
            </div>

            <div id="music-player-wrapper" class="w-full lg:w-1/2 transition-all duration-500 ease-in-out">
                <div class="main-card p-8 sm:p-10 rounded-2xl flex flex-col">
                    <h2 class="text-4xl font-bold mb-4 logo-font title-gradient">Music Player</h2>
                    <div id="playlist-container" class="flex-grow overflow-y-auto bg-black/20 p-4 rounded-lg border border-gray-700/50 mb-6"><ul id="playlist" class="space-y-2"><li class="text-gray-400">Učitavanje pesama...</li></ul></div>
                    <div class="player-controls mt-auto">
                        <div id="now-playing" class="text-center text-lg font-semibold truncate mb-4 h-7">Izaberi pesmu</div>
                        <div class="timeline-container flex items-center gap-3 text-sm text-gray-400 mb-2"><span id="current-time">0:00</span><input type="range" id="timeline" value="0" step="1"><span id="total-time">0:00</span></div>
                        <div class="buttons flex justify-between items-center gap-4">
                            <button id="prev-btn" class="player-button"><i class="fas fa-backward-step"></i></button>
                            <button id="play-pause-btn" class="player-button text-4xl"><i class="fas fa-play"></i></button>
                            <button id="next-btn" class="player-button"><i class="fas fa-forward-step"></i></button>
                            <div class="flex items-center gap-2">
                                <i id="volume-icon" class="fas fa-volume-high text-gray-400"></i>
                                <input type="range" id="volume-slider" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mini-player" class="mini-player fixed top-5 right-5 bg-bg-surface/80 backdrop-blur-md p-4 rounded-lg shadow-2xl z-40 w-72 hidden flex-col gap-2 border border-border-color">
        <div>
            <div id="mini-song-info" class="font-bold truncate text-white">...</div>
            <div id="mini-time-info" class="text-xs text-gray-400">--:-- / --:--</div>
        </div>
        <div class="flex justify-between items-center mt-2">
            <div class="flex items-center gap-4">
                <button id="mini-prev-btn" class="player-button text-base"><i class="fas fa-backward-step"></i></button>
                <button id="mini-play-pause-btn" class="player-button text-2xl"><i class="fas fa-play"></i></button>
                <button id="mini-next-btn" class="player-button text-base"><i class="fas fa-forward-step"></i></button>
            </div>
            <button id="mini-volume-btn" class="player-button text-base"><i class="fas fa-volume-high"></i></button>
        </div>
    </div>
    
    <button id="toggle-view-btn" class="fixed bottom-5 right-5 main-button rounded-full w-14 h-14 flex items-center justify-center z-40 text-xl"><i class="fas fa-compress"></i></button>
    <audio id="audio-player"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // ==========================================================
    // DEO ZA KOMPRESOR
    // ==========================================================
    try {
        const preloader = document.getElementById('preloader');
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        const uploadBox = document.getElementById('upload-box');
        const downloadBox = document.getElementById('download-box');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadBtnContent = document.getElementById('button-content');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const previewFilename = document.getElementById('preview-filename');
        const previewFiledetails = document.getElementById('preview-filedetails');
        const downloadLink = document.getElementById('download-link');
        const resetBtn = document.getElementById('reset-btn');
        const sizeInput = document.getElementById('size-input');
        let selectedFile = null;

        setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.visibility = 'hidden';
            mainContentWrapper.style.opacity = '1';
            mainContentWrapper.style.transform = 'translateY(0)';
        }, 1000);

        uploadBtn.addEventListener('click', () => { if (selectedFile) handleUpload(selectedFile); else fileInput.click(); });
        fileInput.addEventListener('change', (e) => handleFileSelection(e.target.files[0]));
        resetBtn.addEventListener('click', resetUI);

        function handleFileSelection(file) { if (file) { selectedFile = file; previewFilename.textContent = file.name; previewFiledetails.textContent = `Veličina: ${formatBytes(file.size)}`; filePreview.classList.remove('hidden'); uploadBtnContent.innerHTML = `<i class="fas fa-cogs mr-3"></i>Kompresuj Sada`; } }
        function handleUpload(file) { uploadBtn.disabled = true; uploadBtnContent.innerHTML = `<i class="fas fa-spinner fa-spin mr-3"></i>Šaljem...`; setTimeout(() => { const data = { download_url: '#' }; downloadLink.href = data.download_url; downloadLink.setAttribute('download', `kompresovan-${file.name}`); uploadBox.classList.add('hidden'); downloadBox.classList.remove('hidden'); }, 2000); }
        function resetUI() { uploadBox.classList.remove('hidden'); downloadBox.classList.add('hidden'); selectedFile = null; uploadBtnContent.innerHTML = `<i class="fas fa-folder-open mr-3"></i>Izaberi Video...`; uploadBtn.disabled = false; filePreview.classList.add('hidden'); fileInput.value = ''; }
        function formatBytes(bytes, d=2) { if(!+bytes)return'0 Bytes';const k=1024,i=Math.floor(Math.log(bytes)/Math.log(k));return`${parseFloat((bytes/Math.pow(k,i)).toFixed(d<0?0:d))} ${['Bytes','KB','MB','GB'][i]}`}
    } catch(err) { console.error("Greška u delu za kompresor:", err); }

    // ==========================================================
    // DEO ZA MUZIČKI PLEJER
    // ==========================================================
    try {
        // --- KONFIGURACIJA ---
        // !!! PROMENI OVE VREDNOSTI BAJO !!!
        const GITHUB_USER = 'erqf';
        const GITHUB_REPO = 'compress';
        const MUSIC_FOLDER_PATH = 'pesme';
        // --- KRAJ KONFIGURACIJE ---

        const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${MUSIC_FOLDER_PATH}`;

        const audioPlayer = document.getElementById('audio-player');
        const playlistElement = document.getElementById('playlist');
        const nowPlaying = document.getElementById('now-playing');
        const timeline = document.getElementById('timeline');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');

        const mainContentContainer = document.getElementById('main-content-container');
        const toggleViewBtn = document.getElementById('toggle-view-btn');
        const toggleViewIcon = toggleViewBtn.querySelector('i');
        const miniPlayer = document.getElementById('mini-player');
        const miniSongInfo = document.getElementById('mini-song-info');
        const miniTimeInfo = document.getElementById('mini-time-info');
        const miniPrevBtn = document.getElementById('mini-prev-btn');
        const miniPlayPauseBtn = document.getElementById('mini-play-pause-btn');
        const miniNextBtn = document.getElementById('mini-next-btn');
        const miniVolumeBtn = document.getElementById('mini-volume-btn');

        let songs = [];
        let currentSongIndex = -1;
        let isPlaying = false;
        let lastVolume = 1;

        async function fetchSongs() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Greška sa GitHub API. Proveri konfiguraciju.`);
                const data = await response.json();
                songs = data.filter(f => f.name.endsWith('.mp3')).map(f => ({ name: f.name.replace('.mp3', '').replace(/_/g, ' '), url: f.download_url }));
                renderPlaylist();
            } catch (error) { playlistElement.innerHTML = `<li class="text-red-400">${error.message}</li>`; }
        }

        function renderPlaylist() {
            if (songs.length === 0) { playlistElement.innerHTML = `<li class="text-gray-400">Nema pesama.</li>`; return; }
            playlistElement.innerHTML = songs.map((song, index) => `<li data-index="${index}" class="p-3 rounded-md cursor-pointer transition-colors truncate">${song.name}</li>`).join('');
            playlistElement.querySelectorAll('li').forEach(li => li.addEventListener('click', () => playSong(parseInt(li.dataset.index))));
        }

        function playSong(index) {
            if (index < 0 || index >= songs.length) return;
            currentSongIndex = index;
            audioPlayer.src = songs[currentSongIndex].url;
            audioPlayer.play();
        }

        function updateUIonPlayState() {
            const playIcon = 'fa-play', pauseIcon = 'fa-pause';
            const mainIcon = playPauseBtn.querySelector('i');
            const miniIcon = miniPlayPauseBtn.querySelector('i');
            mainIcon.className = `fas ${isPlaying ? pauseIcon : playIcon}`;
            miniIcon.className = `fas ${isPlaying ? pauseIcon : playIcon}`;
            miniSongInfo.classList.toggle('playing-title', isPlaying);
        }

        function updateSongInfo() {
            const song = songs[currentSongIndex];
            nowPlaying.textContent = song.name;
            miniSongInfo.textContent = song.name;
            document.querySelectorAll('#playlist li').forEach(li => li.classList.toggle('active', parseInt(li.dataset.index) === currentSongIndex));
        }
        
        function updateVolumeIcon(volume) {
            const volIcon = volume === 0 ? 'fa-volume-xmark' : volume < 0.5 ? 'fa-volume-low' : 'fa-volume-high';
            volumeIcon.className = `fas ${volIcon} text-gray-400`;
            miniVolumeBtn.querySelector('i').className = `fas ${volIcon}`;
        }

        // --- Event Listeneri ---
        playPauseBtn.addEventListener('click', () => { isPlaying ? audioPlayer.pause() : (currentSongIndex === -1 ? playSong(0) : audioPlayer.play()); });
        nextBtn.addEventListener('click', () => { playSong((currentSongIndex + 1) % songs.length); });
        prevBtn.addEventListener('click', () => { playSong((currentSongIndex - 1 + songs.length) % songs.length); });
        
        miniPlayPauseBtn.addEventListener('click', () => playPauseBtn.click());
        miniNextBtn.addEventListener('click', () => nextBtn.click());
        miniPrevBtn.addEventListener('click', () => prevBtn.click());

        audioPlayer.addEventListener('play', () => { isPlaying = true; updateUIonPlayState(); updateSongInfo(); });
        audioPlayer.addEventListener('pause', () => { isPlaying = false; updateUIonPlayState(); });
        audioPlayer.addEventListener('ended', () => nextBtn.click());

        audioPlayer.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audioPlayer;
            if (duration) {
                timeline.value = currentTime;
                const format = t => { const m=Math.floor(t/60), s=Math.floor(t%60); return `${m}:${s<10?'0':''}${s}`; };
                currentTimeEl.textContent = format(currentTime);
                totalTimeEl.textContent = format(duration);
                miniTimeInfo.textContent = `${format(currentTime)} / ${format(duration)}`;
            }
        });
        audioPlayer.addEventListener('loadedmetadata', () => { timeline.max = audioPlayer.duration; });
        timeline.addEventListener('input', () => { audioPlayer.currentTime = timeline.value; });

        volumeSlider.addEventListener('input', e => {
            const volume = e.target.value / 100;
            audioPlayer.volume = volume;
            updateVolumeIcon(volume);
        });

        miniVolumeBtn.addEventListener('click', () => {
            if (audioPlayer.volume > 0) {
                lastVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
            } else {
                audioPlayer.volume = lastVolume;
                volumeSlider.value = lastVolume * 100;
            }
            updateVolumeIcon(audioPlayer.volume);
        });

        toggleViewBtn.addEventListener('click', () => {
            const isCompressorView = mainContentContainer.classList.toggle('compressor-view');
            toggleViewIcon.className = `fas ${isCompressorView ? 'fa-expand' : 'fa-compress'}`;
            if (isCompressorView && currentSongIndex > -1) {
                miniPlayer.classList.add('visible');
            } else {
                miniPlayer.classList.remove('visible');
            }
        });

        fetchSongs(); // Pokreni sve
    } catch(err) { console.error("Greška u delu za muzički plejer:", err); }
});
</script>
</body>
</html>
