<!DOCTYPE html>
<html lang="sr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Compressor & Music</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --accent: #a855f7; --glow: rgba(168, 85, 247, 0.5); --bg-dark: #111111;
            --bg-surface: #181818; --border-color: rgba(168, 85, 247, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: #e0e0e0;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .main-card {
            background: rgba(24, 24, 24, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            height: 85vh;
        }
        .hidden { display: none !important; }
        .title-gradient {
            background: linear-gradient(90deg, #ffffff, var(--accent));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        .main-button {
            background-color: var(--accent); color: white; font-weight: 600;
            transition: all 0.3s ease-in-out; box-shadow: 0 0 15px var(--glow);
        }
        .main-button:hover:not(:disabled) {
            box-shadow: 0 0 30px var(--glow); transform: translateY(-3px); filter: brightness(1.1);
        }
        .main-button:disabled { background: #4b5563; color: #9ca3af; box-shadow: none; cursor: not-allowed; }
        
        /* PRELOADER STIL */
        #preloader { transition: opacity 0.8s ease-in-out, visibility 0.8s; }
        #main-content-wrapper { transition: opacity 0.8s ease-in-out; }
        #preloader h1 { color: #b08cd4; animation: pulse-text 2s infinite alternate; }
        #preloader h1 span { opacity: 0; animation: loading-dots-new 1.8s infinite; }
        #preloader h1 span:nth-child(1) { animation-delay: 0.0s; }
        #preloader h1 span:nth-child(2) { animation-delay: 0.2s; }
        #preloader h1 span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loading-dots-new { 0%, 20% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes pulse-text { from { text-shadow: 0 0 5px var(--glow); } to { text-shadow: 0 0 15px var(--glow); } }
        .screen { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* === DODATI STILOVI ZA MUZIČKI PLEJER === */
        #playlist-container { scrollbar-color: var(--accent) var(--bg-surface); scrollbar-width: thin; }
        #playlist-container::-webkit-scrollbar { width: 6px; }
        #playlist-container::-webkit-scrollbar-track { background: transparent; }
        #playlist-container::-webkit-scrollbar-thumb { background-color: var(--accent); border-radius: 10px; border: 3px solid transparent; }
        #playlist .active { background-color: var(--accent) !important; color: white; font-weight: 600; }
        
        #timeline { -webkit-appearance: none; width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 5px; outline: none; transition: opacity .2s; }
        #timeline::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: var(--accent); cursor: pointer; border-radius: 50%; box-shadow: 0 0 5px var(--glow); }
        #timeline::-moz-range-thumb { width: 16px; height: 16px; background: var(--accent); cursor: pointer; border-radius: 50%; }

        .player-button { background: none; border: none; color: #e0e0e0; font-size: 1.5rem; cursor: pointer; transition: all 0.2s ease; }
        .player-button:hover { color: var(--accent); transform: scale(1.1); }
        .player-button#play-pause-btn { font-size: 2.2rem; }

        #main-content-container.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .mini-player.visible { display: flex; animation: fadeIn 0.3s ease; }
    </style>
</head>
<body class="antialiased p-4">

    <div id="preloader" class="fixed inset-0 bg-bg-dark flex items-center justify-center z-50">
        <h1 class="text-4xl logo-font">LOADING<span>.</span><span>.</span><span>.</span></h1>
    </div>

    <div id="main-content-wrapper" class="w-full max-w-7xl opacity-0">
        <div id="main-content-container" class="flex flex-col lg:flex-row items-start justify-center gap-8 w-full mx-auto transition-all duration-500">
        
            <div id="compressor-wrapper" class="w-full lg:w-1/2">
                <div class="main-card p-8 sm:p-10 rounded-2xl flex flex-col">
                    <div id="upload-box" class="screen">
                        <div class="text-center">
                            <h1 class="text-4xl md:text-5xl font-bold mb-3 logo-font title-gradient">Fux Deluxe</h1>
                            <p class="text-gray-400 mb-8 text-lg">Kompresuj video na željenu veličinu.</p>
                        </div>
                        <div id="file-preview" class="hidden mb-6 text-left bg-black/20 p-4 rounded-lg border border-gray-700">
                            <p class="font-bold text-white break-all" id="preview-filename"></p>
                            <p class="text-sm text-gray-400" id="preview-filedetails"></p>
                        </div>
                        <div class="mb-4">
                            <label for="size-input" class="block mb-2 text-sm font-medium text-gray-300">Ciljana Veličina (MB)</label>
                            <input type="number" id="size-input" value="8" min="1" class="w-full bg-black/30 border border-gray-600/50 rounded-lg p-3 text-gray-200 text-lg focus:ring-2 focus:ring-accent focus:border-accent transition">
                        </div>
                        <button id="upload-btn" class="main-button w-full font-bold py-4 px-4 rounded-lg flex items-center justify-center text-xl">
                            <span id="button-content"><i class="fas fa-folder-open mr-3"></i>Izaberi Video...</span>
                        </button>
                        <input type="file" id="file-input" accept="video/*" hidden>
                    </div>
                    <div id="download-box" class="hidden screen text-center">
                        <h2 class="text-3xl font-bold logo-font text-white mb-3">Spreman za Preuzimanje!</h2>
                        <p class="text-gray-300 mb-8">Video je optimizovan na Cloud serverima.</p>
                        <a href="#" id="download-link" class="main-button w-full font-bold py-4 px-4 rounded-lg flex items-center justify-center text-xl" download="kompresovan-video.mp4"><i class="fas fa-download mr-3"></i>Preuzmi Fajl</a>
                        <button id="reset-btn" class="w-full mt-4 bg-gray-700/50 hover:bg-gray-700/80 text-gray-300 font-bold py-3 px-4 rounded-lg transition-colors">Kompresuj novi</button>
                    </div>
                    <footer class="text-center mt-auto pt-6"><p class="text-sm text-gray-500">&copy; 2025 Vladimir Vuckovic.</p></footer>
                </div>
            </div>

            <div id="music-player-wrapper" class="w-full lg:w-1/2">
                <div class="main-card p-8 sm:p-10 rounded-2xl flex flex-col">
                    <h2 class="text-4xl font-bold mb-4 logo-font title-gradient">Music Player</h2>
                    <div id="playlist-container" class="flex-grow overflow-y-auto bg-black/20 p-4 rounded-lg border border-gray-700/50 mb-6">
                        <ul id="playlist" class="space-y-2">
                            <li class="text-gray-400">Učitavanje pesama...</li>
                        </ul>
                    </div>
                    <div class="player-controls mt-auto">
                        <div id="now-playing" class="text-center text-lg font-semibold truncate mb-4 h-7">Izaberi pesmu</div>
                        <div class="timeline-container flex items-center gap-3 text-sm text-gray-400 mb-2">
                            <span id="current-time">0:00</span>
                            <input type="range" id="timeline" value="0" step="1">
                            <span id="total-time">0:00</span>
                        </div>
                        <div class="buttons flex justify-center items-center gap-8">
                            <button id="prev-btn" class="player-button"><i class="fas fa-backward-step"></i></button>
                            <button id="play-pause-btn" class="player-button"><i class="fas fa-play"></i></button>
                            <button id="next-btn" class="player-button"><i class="fas fa-forward-step"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div id="mini-player" class="mini-player fixed top-5 left-5 bg-bg-surface/80 backdrop-blur-md p-3 rounded-lg shadow-2xl z-40 w-64 hidden flex-col gap-1 border border-border-color">
        <div id="mini-song-info" class="font-bold truncate text-white">...</div>
        <div id="mini-time-info" class="text-xs text-gray-400">--:-- / --:--</div>
    </div>
    
    <button id="toggle-view-btn" class="fixed bottom-5 right-5 main-button rounded-full w-14 h-14 flex items-center justify-center z-40 text-xl">
        <i class="fas fa-eye"></i>
    </button>
    
    <audio id="audio-player"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // ==========================================================
    // TVOJ POSTOJEĆI KOD ZA KOMPRESOR (ne diraj)
    // ==========================================================
    try {
        const preloader = document.getElementById('preloader');
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        const uploadBox = document.getElementById('upload-box');
        const downloadBox = document.getElementById('download-box');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadBtnContent = document.getElementById('button-content');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const previewFilename = document.getElementById('preview-filename');
        const previewFiledetails = document.getElementById('preview-filedetails');
        const downloadLink = document.getElementById('download-link');
        const resetBtn = document.getElementById('reset-btn');
        const sizeInput = document.getElementById('size-input');
        let selectedFile = null;

        setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.visibility = 'hidden';
            mainContentWrapper.style.opacity = '1';
        }, 1500); // Smanjio sam na 1.5s da ne čekamo dugo

        uploadBtn.addEventListener('click', () => {
            if (selectedFile) handleUpload(selectedFile);
            else fileInput.click();
        });
        fileInput.addEventListener('change', (e) => handleFileSelection(e.target.files[0]));
        resetBtn.addEventListener('click', resetUI);

        function handleFileSelection(file) {
            if (file) {
                if (!file.type.startsWith('video/')) { alert("Molimo izaberite video fajl."); return; }
                selectedFile = file;
                previewFilename.textContent = file.name;
                previewFiledetails.textContent = `Veličina: ${formatBytes(file.size)}`;
                filePreview.classList.remove('hidden');
                uploadBtnContent.innerHTML = `<i class="fas fa-cogs mr-3"></i>Kompresuj Sada`;
            }
        }

        function handleUpload(file) {
            uploadBtn.disabled = true;
            uploadBtnContent.innerHTML = `<i class="fas fa-spinner fa-spin mr-3"></i>Šaljem na Cloud...`;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('target_size', sizeInput.value);

            // Simulacija upload-a, jer nemamo server
             setTimeout(() => {
                // Mock response
                const data = { download_url: '#' }; // Lažni URL
                downloadLink.href = data.download_url;
                downloadLink.setAttribute('download', `kompresovan-${file.name}`);
                uploadBox.classList.add('hidden');
                downloadBox.classList.remove('hidden');
            }, 2000);

            /*
            // KOD ZA PRAVI SERVER
            fetch('/upload', { method: 'POST', body: formData })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Nepoznata greška sa servera.') });
                }
                return response.json();
            })
            .then(data => {
                downloadLink.href = data.download_url;
                uploadBox.classList.add('hidden');
                downloadBox.classList.remove('hidden');
            })
            .catch(error => {
                console.error('Greška:', error);
                alert(`Došlo je do greške: ${error.message}`);
                resetUI();
            });
            */
        }

        function resetUI() {
            uploadBox.classList.remove('hidden');
            downloadBox.classList.add('hidden');
            selectedFile = null;
            uploadBtnContent.innerHTML = `<i class="fas fa-folder-open mr-3"></i>Izaberi Video...`;
            uploadBtn.disabled = false;
            filePreview.classList.add('hidden');
            fileInput.value = '';
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024; const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }
    } catch(err) { console.error("Greška u delu za kompresor:", err); }

    // ==========================================================
    // NOVI KOD ZA MUZIČKI PLEJER
    // ==========================================================
    try {
        // --- KONFIGURACIJA ---
        // !!! PROMENI OVE VREDNOSTI BAJO !!!
        const GITHUB_USER = 'erqf';
        const GITHUB_REPO = 'compress';
        const MUSIC_FOLDER_PATH = 'pesme'; // Folder gde su MP3 fajlovi
        // --- KRAJ KONFIGURACIJE ---

        const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${MUSIC_FOLDER_PATH}`;

        // Elementi iz DOM-a za plejer
        const playlistElement = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = playPauseBtn.querySelector('i');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const nowPlaying = document.getElementById('now-playing');
        const timeline = document.getElementById('timeline');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const mainContentContainer = document.getElementById('main-content-container');
        const miniPlayer = document.getElementById('mini-player');
        const toggleViewBtn = document.getElementById('toggle-view-btn');
        const toggleViewIcon = toggleViewBtn.querySelector('i');
        const miniSongInfo = document.getElementById('mini-song-info');
        const miniTimeInfo = document.getElementById('mini-time-info');

        let songs = [];
        let currentSongIndex = -1;
        let isPlaying = false;

        async function fetchSongs() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Greška sa GitHub API: ${response.statusText}`);
                const data = await response.json();
                songs = data.filter(file => file.name.endsWith('.mp3')).map(file => ({
                    name: file.name.replace('.mp3', '').replace(/_/g, ' '),
                    url: file.download_url
                }));
                renderPlaylist();
            } catch (error) {
                playlistElement.innerHTML = `<li class="text-red-400">Greška: ${error.message}</li>`;
            }
        }

        function renderPlaylist() {
            if (songs.length === 0) {
                playlistElement.innerHTML = `<li class="text-gray-400">Nema pesama u folderu. Proveri konfiguraciju.</li>`;
                return;
            }
            playlistElement.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-md cursor-pointer hover:bg-white/10 transition-colors truncate';
                li.textContent = song.name;
                li.dataset.index = index;
                li.addEventListener('click', () => playSong(index));
                playlistElement.appendChild(li);
            });
        }

        function playSong(index) {
            if (index < 0 || index >= songs.length) return;
            currentSongIndex = index;
            audioPlayer.src = songs[currentSongIndex].url;
            audioPlayer.play();
            isPlaying = true;
            updateUI();
        }

        function updateUI() {
            const song = songs[currentSongIndex];
            nowPlaying.textContent = song.name;
            miniSongInfo.textContent = song.name;
            playPauseIcon.className = 'fas fa-pause';
            document.querySelectorAll('#playlist li').forEach(li => {
                li.classList.remove('active');
                if (parseInt(li.dataset.index) === currentSongIndex) {
                    li.classList.add('active');
                }
            });
        }

        function formatPlayerTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                if (currentSongIndex === -1) playSong(0);
                else audioPlayer.play();
            }
        });
        
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playPauseIcon.className = 'fas fa-pause';
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playPauseIcon.className = 'fas fa-play';
        });

        nextBtn.addEventListener('click', () => {
            playSong((currentSongIndex + 1) % songs.length);
        });

        prevBtn.addEventListener('click', () => {
            playSong((currentSongIndex - 1 + songs.length) % songs.length);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audioPlayer;
            if (duration) {
                timeline.value = currentTime;
                const formattedCurrent = formatPlayerTime(currentTime);
                const formattedDuration = formatPlayerTime(duration);
                currentTimeEl.textContent = formattedCurrent;
                miniTimeInfo.textContent = `${formattedCurrent} / ${formattedDuration}`;
            }
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
            totalTimeEl.textContent = formatPlayerTime(audioPlayer.duration);
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('ended', () => nextBtn.click());

        toggleViewBtn.addEventListener('click', () => {
            mainContentContainer.classList.toggle('hidden');
            miniPlayer.classList.toggle('visible');
            if (mainContentContainer.classList.contains('hidden')) {
                toggleViewIcon.className = 'fas fa-eye-slash';
            } else {
                toggleViewIcon.className = 'fas fa-eye';
            }
        });

        fetchSongs(); // Pokreni sve
    } catch(err) { console.error("Greška u delu za muzički plejer:", err); }
});
</script>
</body>
</html>
